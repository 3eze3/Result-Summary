<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="main__card card">
        <h1 class="card__title card__title--hidden">Results of the Test</h1>
        <article class="card__wrapper card__wrapper--result">
          <h2 class="card__title card__title--gray">Your Result</h2>
          <div class="card__wrapperCircle">
            <div class="card__score">
              <span class="card__scored">76</span>
              <span class="card__highestScore">of 100</span>
            </div>
          </div>
        </article>
        <article class="card__wrapper">
          <h2 class="card__title card__title--blue">Summary</h2>
        </article>
      </section>
    </main>
  </body>
</html>
